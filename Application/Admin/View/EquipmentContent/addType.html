<div class="modal fade" id="addType" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加装备类型</h4>
      </div>
      <form class="form-horizontal" method="post" action="{:U('Equipment/addType')}">
      <div class="modal-body">
	        <div class="form-group">
	          <label class="col-lg-2 control-label">类型名</label>
	          <div class="col-lg-10">
	            <input type="text" class="form-control" name="type" placeholder="输入类型，不得大于10个字符" maxlength="10" required />
	          </div>
	        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary btn-sm" data-loading-text="Loading..." onclick="$(this).button('loading')">添加</button>
      </div>
      </form>
    </div>
  </div>
</div>
