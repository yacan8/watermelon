<!DOCTYPE html>
<html>
<head>
    <include file="Common/headerCSS" />
    <include file="Common/footerJS" />
    <link rel="stylesheet" href="__PUBLIC__/css/login.css">
    <script type="text/javascript">
       
        var reg_url = "{:U('Login/reg')}";
        var login_url = "{:U('Login/login')}";
        var check_url = "{:U('Login/check')}";
        $(function(){
            <if condition="session('?message')">
            alert("<php>echo session('message')</php>");
            <php>session('message',null);</php>
            </if>
        })
    </script>
    <script src="__PUBLIC__/js/login.js"></script>
    <title>账号中心丨西瓜游</title>
</head>

<body>
    <include file="Common/navbar" />
    <div class="login-bg bg-main overflow-auto">
        <div class="container">
            <div class="bg-white p-lg pull-right op-container transition-all-03">
                <form id="l_form" class="form-horizontal" method="post" action="{:U('Login/login')}">
                  <fieldset>
                    <legend class="login_header">登录<span></span><a href="{:U('Login/register')}" class="pull-right header-right m-t-sm">注册<e class="hidden-xs">新账号</e></a></legend>

                    <div class="input-g">
                        <span class="input-icon glyphicon glyphicon-user"></span>
                        <input class="from-input" title="请填写手机号码" type="text" name="tel" id="tel" placeholder="手机号" required/>
                        <img id="username_check" src="__PUBLIC__/img/loading.gif">
                        <span class="help-block m-t-sm"></span>
                    </div>


                    <div class="input-g">
                        <span class="input-icon glyphicon glyphicon-ice-lolly"></span>
                        <input class="from-input" title="请输入密码" id="password" type="password" name="password" placeholder="密码" required/>
                        <span class="help-block m-t-sm"></span>
                    </div>





                    <div class="text-right m-b-md">
                        <a href="{:U('Login/forget')}">忘记密码？</a>
                    </div>
                    

                    <div class="form-group">
                      <div class="col-lg-12">
                        <button id="form_submit" data-loading-text="Loading..." type="submit" class="btn p-sm bg-main btn-block">登录</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
            </div>
        </div>
    </div>

    <include file="Common/footer" />
</body>
</html>
